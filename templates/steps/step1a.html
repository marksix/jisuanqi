{% extends "base.html" %}

{% block title %}选择材料{% endblock %}

{% block content %}
    <h2>选择材料</h2>
    <form method="POST">
        <div class="radio-group">
            {% for material in materials %}
            <label>
                <input type="radio" name="material" value="{{ material }}" required> 
                <span>{{ material }}</span>
            </label>
            {% endfor %}
        </div>
        <button type="submit">下一步</button>
    </form>
{% endblock %}
