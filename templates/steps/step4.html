{% extends "base.html" %}

{% block title %}是否点钻{% endblock %}

{% block content %}
    <h2>是否需要点钻？</h2>
    <form method="POST">
        <div class="radio-group">
            <label>
                <input type="radio" name="need_diamond" value="yes" required> 
                <span>是</span>
            </label>
            <label>
                <input type="radio" name="need_diamond" value="no"> 
                <span>否</span>
            </label>
        </div>
        <button type="submit">下一步</button>
    </form>
{% endblock %}
