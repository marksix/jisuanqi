{% extends "base.html" %}

{% block title %}输入手工加工费{% endblock %}

{% block content %}
    <h2>请输入手工加工费</h2>
    <form method="POST" accept-charset="UTF-8">

        <label for="handmade_count">加工费：</label>
        <input type="number" id="handmade_count" name="handmade_count" min="0" step="0.005" value="0.01" required>

        <button type="submit">下一步</button>
    </form>
{% endblock %}
