{% extends "base.html" %}

{% block title %}选择颜色{% endblock %}

{% block content %}
    <h2>选择颜色</h2>
    <form method="POST" accept-charset="UTF-8">
        <div class="radio-group">
            {% for color in colors %}
            <label>
                <input type="radio" name="color" value="{{ color }}" required> 
                <span>{{ color }}</span>
            </label>
            {% endfor %}
        </div>
        <button type="submit">下一步</button>
    </form>
{% endblock %}
